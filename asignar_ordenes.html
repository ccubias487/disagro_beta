<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Órdenes de Trabajo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/asignar_ordenes.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div id="logo"></div>
        <h1 class="mb-4">Asignar Nueva Orden</h1>

        <form id="ordenForm" class="mb-5">
            <div class="mb-3">
                <label for="tecnico" class="form-label">Técnico:</label>
                <!-- Cambié input por select para técnico -->
                <select class="form-select" id="tecnico" required>
                    <option value="">-- Cargando técnicos... --</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Trabajo:</label>
                <select class="form-select" id="tipo">
                    <option value="117">Correctivo</option>
                    <option value="123">Inspección</option>
                    <option value="115">Calibración</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha y Hora:</label>
                <input type="datetime-local" class="form-control" id="fecha" required />
            </div>
             <div class="mb-3">
                <label for="descripcion_orden" class="form-label">Descripción:</label>
                <input type="text" class="form-control text-uppercase" id="descripcion_orden" required
                    oninput="this.value = this.value.toUpperCase()" />
            </div>

            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación:</label>
                <input type="text" class="form-control text-uppercase" id="ubicacion" required
                    oninput="this.value = this.value.toUpperCase()" />
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Equipo:</label>
                <textarea class="form-control text-uppercase" id="descripcion" rows="1"></textarea>
            </div>

            <h3 class="mt-4">Actividades</h3>
            <div id="actividadesContainer" class="mb-3"></div>
            <div class="actividad-row mb-3">
                <input type="text" class="form-control text-uppercase" id="actividadInput"
                    placeholder="Descripción de actividad" />
                <input type="number" class="form-control" id="tiempoInput" placeholder="Tiempo" min="0" />
                <select class="form-select" id="unidadTiempo">
                    <option value="MIN">minutos</option>
                    <option value="H">horas</option>
                </select>
                <button type="button" class="btn btn-success" onclick="agregarActividad()">Agregar</button>
              <button type="submit" class="btn btn-primary">Guardar Orden</button>
            </div>

          
        </form>

        
    </div>

    <!-- Bootstrap 5 JS Bundle -->
        <!-- Scripts de Firebase -->

    <!-- El SDK principal de Firebase SIEMPRE debe ir primero -->
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>

    <!-- Agregar el SDK de Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-database-compat.js"></script>

    <!-- Aquí iría tu propio script o el bloque de inicialización -->
     
   <!--  <script src="js/database.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/asignar_orden.js"></script>
    <script src="js/firebase.js"></script>


</body>

</html>
