<body>
  <section class="page-content">
    <section class="grid">
      <article id="contenido_tabla" class="articulo">
        <div id="encabezado_notificaciones_ordenes">
          <div class="logo_ordenes"></div>
          <div class="logo_titulo">LISTADO DE ORDENES</div>
          <div id="prioridad_codigo_colores">
            <div id="prioridad_alta">PRIORIDAD ALTA
              <div id="prioridad_alta_color"></div>
            </div>
            <div id="prioridad_alta">PRIORIDAD MEDIA
              <div id="prioridad_media_color"></div>
            </div>
            <div id="prioridad_alta">PRIORIDAD BAJA
              <div id="prioridad_baja_color"></div>
            </div>

          </div>


          <div id="buscador">BUSCADOR
          </div>
          <div class="mb-3" id="campo_filtardo">

            <!--      <label for="tecnico" class="form-label">Técnico:</label> -->
            <input type="text" class="form-control text-uppercase" id="orden_buscar" placeholder="# DE ORDEN"
              required="" oninput="this.value = this.value.toUpperCase()">
            <select class="form-select" id="tecnico" required>
              <option value="">-- Cargando técnicos... --</option>
            </select>
            <select class="form-select" id="estatus">
              <option value="">ESTATUS</option>
              <option value="PENDIENTE">PENDIENTE</option>
              <option value="EJECUTANDO">EJECUTANDO</option>
              <option value="PAUSADA">PAUSADA</option>
              <option value="FINALIZADA">FINALIZADA</option>
            </select>
          </div>


        </div>

        <div class="caja_resumen" id="ordenes_asignadas">
          <table class="tabla_notificacions" id="tabla_requisiciones">
            <tbody>
            <tr>
              <th scope="col" width="40px">ORDEN</th>
              <th scope="col" width="40px">PRIO</th>
              <th scope="col" width="280px">DESCRIPCION</th>
              <th scope="col" width="280px">TECNICO</th>
              <th scope="col" width="140px">EMISION</th>
              <th scope="col" width="140px">STATUS</th>
            </tr>


            </tbody>
        </div>

        <style>
          #ordenes_asignadas {
            padding-bottom: 200px;
          }
        </style>
         </div>
       
     

        <label id="confirmacion"> </label>
      </article>
