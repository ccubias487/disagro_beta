<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Dosificación Melaza - Agua</title>

<style>
/* ===== RESET ===== */
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f1f5f9;
  color: #1f2937;
}

/* ===== SIDEBAR ===== */
.page-header {
  position: fixed;
  top: 0;
  left: 0;
  width: 230px;
  height: 100%;
  background: #1f2937;
  color: white;
}

.page-header nav {
  padding: 20px;
}

.page-header h3 {
  font-size: 14px;
  margin-bottom: 15px;
  color: #9ca3af;
}

.page-header ul {
  list-style: none;
  padding: 0;
}

.page-header li {
  margin-bottom: 12px;
}

.page-header a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 14px;
}

.page-header a:hover {
  color: #ffffff;
}

/* ===== CONTENIDO ===== */
.page-content {
  margin-left: 0px;
  padding: 35px;
}

/* ===== TARJETA PRINCIPAL ===== */
.calculadora-container {
  max-width: 750px;
  margin: auto;
  background: white;
  border-radius: 8px;
  padding: 30px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

/* ===== TÍTULO ===== */
.calculadora-container h2 {
  text-align: center;
  font-size: 20px;
  margin-bottom: 25px;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 12px;
}

/* ===== GRID INPUTS ===== */
.calc-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px 25px;
}

.calc-grid label {
  font-size: 13px;
  font-weight: 600;
  color: #374151;
}

.calc-grid input {
  width: 100%;
  padding: 9px 11px;
  border: 1px solid #cbd5e1;
  border-radius: 5px;
  font-size: 14px;
}

/* ===== BOTÓN ===== */
.calc-action {
  text-align: center;
  margin-top: 30px;
}

.calc-action button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 10px 26px;
  font-size: 14px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
}

.calc-action button:hover {
  background: #1e40af;
}

/* ===== RESULTADOS ===== */
.calc-results {
  margin-top: 30px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.calc-results input {
  background: #e5e7eb;
  border: none;
  padding: 12px;
  border-radius: 6px;
  text-align: center;
  font-weight: bold;
  font-size: 14px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 800px) {
  .page-header {
    position: relative;
    width: 100%;
    height: auto;
  }

  .page-content {
    margin-left: 0;
  }

  .calc-grid {
    grid-template-columns: 1fr;
  }

  .calc-results {
    grid-template-columns: 1fr;
  }
}

.page-header {
  overflow: hidden; /* regla básica de convivencia */
}

.page-header .logo-container {
  width: 100%;
  max-width: 180px;   /* tope real del logo */
  margin: 0 auto 10px auto;
}

.page-header .logo-container img {
  max-width: 100%;
  height: auto;
  display: block;
  object-fit: contain;
}

.page-header .header-content {
  display: flex;
  flex-direction: column;     /* logo arriba, texto abajo */
  align-items: center;        /* centrado horizontal */
  justify-content: center;
  text-align: center;
}

.page-header h3 {
  margin: 5px 0 0 0;
  font-size: 18px;
  font-weight: bold;
  color: #e5e7eb;
}


.calc-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px 25px;
}

.calc-grid .full-width {
  grid-column: 1 / -1; /* ocupa las dos columnas */
}
.calc-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px 25px;
}

/* sigue ocupando la fila completa */
.calc-grid .full-width {
  grid-column: 1 / -1;
}

/* pero el contenido se centra */
.calc-grid .center-field {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* y el input mantiene el mismo ancho que los otros */
.calc-grid .center-field input {
  width: 100%;
  max-width: 100%;
}

#h{
    text-align: center;

}


/* ===== TANQUE ===== */
.tank-container {
  display: flex;
  justify-content: center;
  margin: 40px 0 20px;
}

.tank {
  position: relative;
  width: 120px;
  height: 320px;
  border: 3px solid #374151;
  border-radius: 60px;
  overflow: hidden;
  background: #f9fafb;
}

/* Melaza arriba */
.tank .melaza {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #6b4f2a;
  height: 0%;
  transition: height 0.6s ease;
}

/* Agua abajo */
.tank .agua {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #60a5fa;
  height: 0%;
  transition: height 0.6s ease;
}

/* Etiquetas */
.tank-labels {
  display: flex;
  justify-content: space-between;
  width: 120px;
  font-size: 12px;
  margin-top: 6px;
  color: #374151;
}


/* ===== TANQUE CON IMAGEN ===== */

.tank-wrapper {
  position: relative;
  width: 140px;
  height: 340px;
}

/* Contenedor del líquido */
.tank-liquid {
  position: absolute;
  /*bottom: 0;*/
  left: 50%;
  transform: translateX(-50%);
  width: 90px;          /* ancho interior del tanque */
  height: 320px;        /* altura útil */
  border-radius: 45px;
  overflow: hidden;
  background: #f9fafb;
  z-index: 1;
margin-top: 10px;
    margin-bottom: 10px;
}

/* Agua */
.tank-liquid .agua {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #60a5fa;
  height: 0%;
  transition: height 0.6s ease;
}

/* Melaza */
.tank-liquid .melaza {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: #6b4f2a;
  height: 0%;
  transition: height 0.6s ease;
}

/* Imagen encima */
.tank-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 140px;
  height: 340px;
  /*object-fit: contain;*/
  z-index: 2;
  pointer-events: none;
}

.logo-top {
  display: flex;
  justify-content: center;
  margin-bottom: 12px;
}

.logo-top img {
  max-width: 180px;
  width: 100%;
  height: auto;
  object-fit: contain;
}


</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->




<!-- ===== CONTENIDO ===== -->
<main class="page-content">
  <div class="calculadora-container">

<div class="logo-top">
  <img
    src="https://www.disagro.com.sv/wp-content/uploads/2022/02/logotipo-disagro-verde-600x269.png"
    alt="DISAGRO"
  >
</div>


    <h2>Dosificación Melaza - Agua</h2>

    <div class="calc-grid">

  <div>
    <label>Brix Melaza Actual (B1)</label>
    <input type="number" id="b1" value="80">
  </div>

  <div>
    <label>Brix Objetivo (B2)</label>
    <input type="number" id="b2" value="45">
  </div>

<div class="full-width center-field">
  <label>Altura del Tanque (m)</label>
  <input type="number" id="h" value="2.5">
</div>


  <div>
    <label>Densidad Melaza (kg/m³)</label>
    <input type="number" id="dm" value="1400">
  </div>

  <div>
    <label>Densidad Agua (kg/m³)</label>
    <input type="number" id="da" value="1000">
  </div>

</div>


    <div class="calc-action">
      <button onclick="calcular()">Calcular</button>
    </div>







    <div class="calc-results">
<input id="res_h_agua" placeholder="Altura Agua (m)" readonly>
  <input id="res_h_melaza" placeholder="Altura Melaza (m)" readonly>
      <input id="res_agua" placeholder="% Agua" readonly>
      <input id="res_melaza" placeholder="% Melaza" readonly>

    </div>



<div class="tank-container">
  <div class="tank-wrapper">

    <!-- Líquidos -->
    <div class="tank-liquid">
      <div class="melaza" id="tank-melaza"></div>
      <div class="agua" id="tank-agua"></div>
    </div>

    <!-- Imagen del tanque -->
    <img
      src="tanque.png"
      class="tank-overlay"
      alt="Tanque"
    >

  </div>
</div>


  </div>
</main>

<script>
function calcular() {
  const B1 = parseFloat(b1.value);
  const B2 = parseFloat(b2.value);
  const Dm = parseFloat(dm.value);
  const Da = parseFloat(da.value);
  const H  = parseFloat(h.value);

  if (B2 >= B1) {
    alert("El Brix objetivo debe ser menor al Brix inicial.");
    return;
  }

  const h_agua =
    (H * Dm * (B1 - B2)) /
    ((Dm * (B1 - B2)) + (Da * B2));

  const h_melaza = H - h_agua;

  const p_agua = (h_agua / H) * 100;
  const p_melaza = (h_melaza / H) * 100;

res_h_agua.value   = h_agua.toFixed(3) + " m Agua";
res_h_melaza.value = h_melaza.toFixed(3) + " m Melaza";

  res_agua.value = p_agua.toFixed(2) + " % Agua";
  res_melaza.value = p_melaza.toFixed(2) + " % Melaza";


// Alturas en porcentaje para el tanque
const alturaAguaPct = (h_agua / H) * 100;
const alturaMelazaPct = (h_melaza / H) * 100;

// Aplicar al tanque
document.getElementById("tank-agua").style.height =
  alturaAguaPct + "%";

document.getElementById("tank-melaza").style.height =
  alturaMelazaPct + "%";

// Asegurar que la melaza quede sobre el agua
document.getElementById("tank-melaza").style.bottom =
  alturaAguaPct + "%";

}
</script>

</body>
</html>
